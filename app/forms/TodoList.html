<!doctype html>
<html ng-app="myApp.todolist">
<head>
    <meta charset="utf-8"/>
    <title>Minimal example of using Lovefield</title>
</head>
<body>
<form method="post" ng-controller="ItemCtrl" name="itemForm">
    <p><label>Item Desc: <input name="item_name" ng-model="item.description"></label></p>
<div>{{item.description}}</div>
    <p><label>Deadline: <input type="date" name="item_name" ng-model="item.deadline"></label></p>

    <label for="assignee"> Assign to: </label>
    <select name="assignee" id="assignee" ng-model="item.assignedTo">
        <option ng-repeat="option in users" value="{{option.id}}">{{option.first_name}}</option>
    </select>

    <p><label>Done?: <input type="checkbox" name="item_name" ng-model="item.done"></label></p>

    <p>
        <button type="submit" ng-click="addItem()">Add Item</button>
    </p>
</form>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-route/angular-route.min.js"></script>
<script src="../bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
<script src="../bower_components/lovefield/dist/lovefield.min.js"></script>
<script src="../shared/offlinkJs/offlinksJs.js"></script>
<script src="TodoList.js"></script>

</body>
</html>
